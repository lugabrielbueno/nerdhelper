{% extends 'base.html' %}

{% block content %}

<div class="row">
    <form action="" method="POST">
        <div class="col-md-12">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Client</label>
                    <input type="text" class="form-control" readonly name="name" value="{{call.clientCall}}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Company</label>
                    <input type="text" class="form-control" readonly name="name" value="{{call.companyName}}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Subject</label>
                    <input type="text" class="form-control" readonly name="name" value="{{call.subjectCall}}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Category</label>
                    <input type="text" class="form-control" readonly name="name" value="{{call.categoryCall}}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Priority</label>
                    <input type="text" class="form-control" readonly name="name" value="{{call.priorityCall}}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <input type="text" class="form-control" readonly name="name" value="{{call.descriptionCall}}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Status</label>
                    <select name="status" id="status" class="form-control">
                        <option value="1"  >Opened</option>
                        <option value="2"  >Closed</option>
                        <option value="3"  >Processing</option>
                        <option value="4"  >Stand By</option>

                    </select>
                </div>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <label class="control-label">Solution</label>
                    <textarea type="text" class="form-control" class="form-control" name="solution"></textarea>
                </div>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <button class="btn btn-success"><i class="fa fa-close"></i> Close</button>
                </div>
            </div>

        </div>
    </form>
</div>



{% endblock content %}
