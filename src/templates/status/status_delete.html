{% extends 'base.html' %}

{% block content %}

<div class="col-md-10">

    <form action="{% url 'statusdelete' stat.id %}" method="POST" class="row g-4 "> {% csrf_token %}

        <input type="hidden" name="statusId" value="{{stat.id}}">
        <p>
            Are you sure you want to delete the status <strong> {{stat.statusName}} </strong> ?
        </p>
        <div class="col-md-3">
            <div class="form-group">
                <br> <button class="btn btn-danger"><i class="fa fa-times"></i> Delete</button>
            </div>
        </div>
    </form>

</div>

{% endblock content %}
