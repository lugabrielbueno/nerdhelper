{% extends 'base.html' %}

{% block content %}



<div class="row">
    <div class="col-md-12">

        <div class="table-scrollable">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nerd</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for nerd in nerds %}
                    <tr>
                        <td>{{nerd.id}}</td>
                        <td>{{nerd.nerdName}}</td>
                        <td><a class="btn btn-primary" href="{% url 'nerdsdetail' nerd.id %}"> <i class="fa fa-eye"></i> Profile</a> </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>
    </div>
</div>

{% endblock content %}
